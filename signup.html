<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  
  <section id="container-section">

    <!-- this section is for the image slide show -->
    <section id="left-side-section">
      <img src="./slide-2.png" alt="Make a Review">
    </section>

    <!-- this section is for signup details -->
    <section id="right-side-section">

      <!-- section for the form -->
      <section id="signup-section">
        <h1>SIGN UP</h1>
        <form action="">
          <div>
            <input type="text" placeholder="First Name">
          </div>
          <div>
            <input type="text" placeholder="Surname">
          </div>
          <div>
            <input type="text" placeholder="Username">
          </div>
          <div>
            <input type="password" placeholder="Password">
          </div>
          <div>
            <input type="password" placeholder="Confirm Password">
          </div>
          <div id="submit-button">
          <button>CREATE ACCOUNT</button>
          </div>
        </form>
      </section>

      <!-- Section for mail icons -->
      <section id="signin">
        <p>Already have an account? <a href="./signin.html">Sign-in</a></p>
        <h3>or signup with</h3>
      </section>

      
      <section id="email-signup-section">
        <img src="./apple-logo.png" alt="signin with Apple">
        <img src="./google-logo.png" alt="Signin with google">
        <img src="./yahoo-logo.png" alt="Signin with Yahoo">
      </section>
      
    </section>
  </section>
</body>
</html>
