<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  
  <section id="container-section">

    <!-- this section is for the image slide show -->
    <section id="left-side-section">
      <img src="./slide-1.png" alt="Make a Review">
    </section>

    <!-- this section is for login details -->
    <section id="right-side-section">

      <!-- section for the form -->
      <section id="login-section">
        <h1>SIGN IN</h1>
        <form action="">
          <div>
            <label for="Username">USERNAME</label>
            <input type="text">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password">
          </div>
          <h5>Forgot password? <a href="./signin.html">Click here</a></h5>
          <div id="submit-button">
          <button>SIGN IN</button>
          </div>
        </form>
      </section>

      <!-- Section for mail icons -->
      <section id="signup">
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        <h3>or signin with</h3>
      </section>

      
      <section id="email-signin-section">
        <img src="./apple-logo.png" alt="signin with Apple">
        <img src="./google-logo.png" alt="Signin with google">
        <img src="./yahoo-logo.png" alt="Signin with Yahoo">
      </section>
      
    </section>
  </section>
</body>
</html>
